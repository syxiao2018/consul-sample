spring:
  application:
    name: product1
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
      host: localhost
      port: 8500
      config:
        enabled: true
        format: yaml
        prefix: config
        profile-separator: ':'
        data-key: data
        default-context: application
    config:
      server:
        bootstrap: true
        git:
          uri: https://github.com/syxiao2018/consul-sample.git
          username: syxiao2018
          password: xiaosheyu741
          clone-on-start: true
          default-label: master
      name: product1-config
server:
  port: 8080

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: refresh,health,info